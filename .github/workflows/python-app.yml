name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov
      - name: Run tests (100% coverage gate)
        run: |
          python -m pytest -q --cov=app --cov-branch --cov-report=term-missing --cov-fail-under=100
